<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- page icon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- main CSS File -->
  <link rel="stylesheet" href="CSS/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { color: hsl(0, 0%, 100%); font-size: 12px; text-align: center; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);}
    .attribution a { color: hsl(215, 51%, 70%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div class="nft">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
        </div>
        <div class="content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price">
            <span><img src="images/icon-ethereum.svg" alt=""> 0.041ETH</span>
            <span><img src="images/icon-clock.svg" alt=""> 3 days left</span>
          </div>
          <div class="avatar">
            <div class="pic">
              <img src="images/image-avatar.png" alt="">
            </div>
            <div>Creation of <span>Jules Wyvern</span></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Flivaxa/Front-End-Mentor-newbie-cha-3">Flivaxa</a>.
  </div>
</body>
</html>
